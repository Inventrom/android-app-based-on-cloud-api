<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="startercontroller">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">My BOLT App</h1>
      </ion-header-bar>
    <!--All content will go here -->
      <ion-content>
        <div class="row">
          <div class="col text-center">
            <button class="button button-positive button-outline" ng-click="LedOn()">
            LED On
            </button>
           </div>
          </div>

          <div class="row">
          <div class="col text-center">
            <button class="button button-balanced button-outline" ng-click="LedOff()">
            LED OFF
            </button>
           </div>
          </div>
          <div class="row">
          <div class="col text-center">
            <span>
            {{ responseFromCloud }}
            </span>
           </div>
          </div>
      </ion-content>

    <!--Ending of content -->

    </ion-pane>
  </body>
</html>
